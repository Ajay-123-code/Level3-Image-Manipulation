<!DOCTYPE html>

  <meta charset="UTF-8">
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.2);
      border-color: #666;
    }

    .slideshow {
      max-width: 600px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .slides {
      display: flex;
      width: 400%;
      animation: slide 12s infinite;
    }

    .slides img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    @keyframes slide {
      0%   { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      100% { transform: translateX(0%); }
    }
  </style>
</head>
